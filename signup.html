<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS Style --- */
        :root {
            --main-color: #00bcd4;
            --gold-color: #d4af37;
            --bg-dark: #0f172a;
            --card-bg: rgba(15, 23, 42, 0.85);
            --text-white: #ffffff;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 40px 0; /* مساحة للتمرير في الشاشات الصغيرة */
        }

        /* خريطة التاريخ في الخلفية */
        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
            opacity: 0.15;
            z-index: 0;
            top: 0;
            left: 0;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .register-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 550px;
            padding: 20px;
        }

        .register-box {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--bg-dark), #1e293b);
            border: 2px solid var(--gold-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: var(--gold-color);
            font-size: 28px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .header-text h1 { color: var(--text-white); font-size: 24px; margin-bottom: 5px; }
        .header-text p { color: var(--main-color); font-size: 13px; font-weight: bold; margin-bottom: 30px; }

        /* تنسيق الحقول */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: right;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .full-width { grid-column: span 2; }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
            z-index: 3;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 14px 45px 14px 15px;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
            appearance: none; /* إخفاء سهم المتصفح الافتراضي في الـ select */
        }

        /* ستايل خاص للقائمة المنسدلة */
        .input-group select option {
            background: #1e293b;
            color: white;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: var(--main-color);
            background: rgba(15, 23, 42, 0.9);
        }

        .input-group input:focus + i { color: var(--main-color); }

        /* زر التسجيل */
        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--main-color), #008c9e);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(0, 188, 212, 0.3);
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 188, 212, 0.5);
        }

        .footer-links { margin-top: 25px; color: var(--text-muted); font-size: 13px; }
        .footer-links a { color: var(--gold-color); text-decoration: none; font-weight: bold; }

        /* الموبايل */
        @media (max-width: 480px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .register-box { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="register-container">
        <div class="register-box">
            <div class="logo-area">
                <div class="logo-icon">
                    <i class="fa-solid fa-scroll"></i>
                </div>
                <div class="header-text">
                    <h1>انضم إلى رحلة الباحث</h1>
                    <p>سجل بياناتك لتصبح جزءاً من تاريخنا</p>
                </div>
            </div>

            <form id="registerForm">
                <div class="form-grid">
                    <div class="input-group full-width">
                        <i class="fa-solid fa-signature"></i>
                        <input type="text" placeholder="اسم الطالب (رباعي كما في البطاقة)" required>
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <input type="tel" placeholder="رقم هاتفك" required>
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-person-breastfeeding"></i>
                        <input type="tel" placeholder="رقم ولي الأمر" required>
                    </div>

                    <div class="input-group full-width">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <select required>
                            <option value="" disabled selected>اختر الصف الدراسي</option>
                            <option value="1">الصف الأول الثانوي</option>
                            <option value="2">الصف الثاني الثانوي</option>
                            <option value="3">الصف الثالث الثانوي</option>
                        </select>
                    </div>

                    <div class="input-group full-width">
                        <i class="fa-solid fa-map-location-dot"></i>
                        <input type="text" placeholder="المحافظة" required>
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="كلمة المرور" required>
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-circle-check"></i>
                        <input type="password" placeholder="تأكيد الكلمة" required>
                    </div>
                </div>

                <button type="submit" class="register-btn">
                    إنشاء حسابي التاريخي <i class="fa-solid fa-feather"></i>
                </button>
            </form>

            <div class="footer-links">
                <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل دخول</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // إعدادات الجزيئات (ذهبي وتركواز متحرك)
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 90, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": ["#00bcd4", "#d4af37"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3, "random": true },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": true, "distance": 140, "color": "#00bcd4", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1.2, "direction": "top", "random": true, "out_mode": "out" }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "grab" } }
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('.register-btn');
            btn.innerHTML = 'جاري تسجيل البيانات... <i class="fa-solid fa-pen-nib fa-spin"></i>';
            
            setTimeout(() => {
                alert('تم إنشاء الحساب بنجاح! مرحباً بك في كتيبة الباحث.');
                // window.location.href = "login.html";
            }, 2000);
        });
    </script>
</body>
</html>
